<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how to create dynamic cards</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js" integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body> 
<div class="container">
    <div class="card">
        <div class="card-title">
            <h1>Gussing Game</h1>
        </div>
        <div class="card-body">
            <form>
                <div class="form-field">
                    <label for="guessingNumber">Guess a Number Between 1-5 :</label>
                    <input type="number" id="guessingNumber" min="1" max="5" required>
                </div>
                <div class="buttons">
                    <button id="check" type="submit" class="btn">Check Result</button>
                </div>
            </form>
            <p class="resulttext"> </p>
            <p class="remainingAttempts"></p>
        </div>
    </div>
</div>

    
    <script src="./index.js"></script>

</body>
</html>
